<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sitemap URL Retriever</title>
</head>
<body>
    <h1>Sitemap URL Retriever v2.1</h1>
    
    <input type="text" id="url-input" placeholder="Enter website URL" />
    
    <button id="fetch-sitemap">Fetch Sitemap</button>
    
    <div id="loading-message" style="display:none;">Loading...</div>
    
    <input type="text" id="search-input" placeholder="Search URLs..." />
    
    <div id="url-list"></div>
    
    <button id="download-btn" style="display:none;">Download as CSV</button>
    
    <script src="popup.js"></script>
</body>
</html>
